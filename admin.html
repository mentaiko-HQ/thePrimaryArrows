<body>

<div id="login-overlay">

        <input type="email" id="email" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹">
        <input type="password" id="password" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">

</div>

<div class="container">

    <div class="table-wrapper">

                <tr>
                    <th>No.</th>
                    <th class="col-name">é¸æ‰‹å</th>
                    <th>1å›ç›®<br>(0-2)</th>
                    <th>2å›ç›®<br>(0-4)</th>
                    <th>3å›ç›®<br>(0-4)</th>
                    <th>è¨ˆ</th>
                    <th>ä¿å­˜</th>
                </tr>

</div>

<script>
    // =========================================================
    // è¨­å®šã‚¨ãƒªã‚¢ (ã“ã“ã ã‘æ›¸ãæ›ãˆã¦ãã ã•ã„)
    // =========================================================
    const SUPABASE_URL = 'https://aetenreumweohzjqqcpf.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable__0UiwcqGL8b6OwX828Lh0A_eteYgUo';

    let sbClient;
    try {
        sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } catch (e) {
        alert("SupabaseåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼");
    }

    // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
    async function signIn() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('login-error');
        errorEl.innerText = "é€šä¿¡ä¸­...";

        const { error } = await sbClient.auth.signInWithPassword({ email, password });
        if (error) {
            errorEl.innerText = error.message;
        } else {
            document.getElementById('login-overlay').style.display = 'none';
            fetchData(); 
        }
    }

    async function signOut() {
        await sbClient.auth.signOut();
        location.reload();
    }

    // ãƒ‡ãƒ¼ã‚¿å–å¾—
    async function fetchData() {
        const { data, error } = await sbClient.from('participants').select('*').order('id');
        if (error) return alert('ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼: ' + error.message);
        renderTable(data);
    }

    // ãƒ†ãƒ¼ãƒ–ãƒ«æç”» (ãƒœã‚¿ãƒ³ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯)
    function renderTable(data) {
        const tbody = document.getElementById('admin-tbody');
        let html = '';
        if (!data) return;

        data.forEach(p => {
            // å„ãƒ©ã‚¦ãƒ³ãƒ‰ã®ãƒœã‚¿ãƒ³HTMLã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
            const createButtons = (roundKey, max, currentVal) => {
                let btns = `<div class="score-selector">`;
                // 0ã‹ã‚‰maxã¾ã§ãƒœã‚¿ãƒ³ã‚’ä½œã‚‹
                for (let i = 0; i <= max; i++) {
                    const isActive = (i === currentVal) ? 'active' : '';
                    // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã« selectValue é–¢æ•°ã‚’å‘¼ã¶
                    btns += `<button class="score-btn ${isActive}" onclick="selectValue(${p.id}, '${roundKey}', ${i}, this)">${i}</button>`;
                }
                btns += `</div>`;
                // è£ã§å€¤ã‚’ä¿æŒã™ã‚‹ãŸã‚ã®éš ã—input
                btns += `<input type="hidden" id="${roundKey}-${p.id}" value="${currentVal}">`;
                return btns;
            };

            html += `
            <tr>
                <td>${p.id}</td>
                <td class="col-name">
                    <strong>${p.name}</strong><br>
                    <small style="color:#888">${p.team}</small>
                </td>
                
                <td>${createButtons('r1', 2, p.round1)}</td>
                
                <td>${createButtons('r2', 4, p.round2)}</td>
                
                <td>${createButtons('r3', 4, p.round3)}</td>
                
                <td>
                    <span id="score-${p.id}" class="total-score">${p.score}</span>
                </td>
                <td>
                    <button class="btn-save" onclick="updateScore(${p.id})">æ›´æ–°</button>
                    <span id="msg-${p.id}" class="status-msg"></span>
                </td>
            </tr>`;
        });
        tbody.innerHTML = html;
    }

    // ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸæ™‚ã®å‡¦ç† (è¦‹ãŸç›®å¤‰æ›´ ï¼† åˆè¨ˆè¨ˆç®—)
    function selectValue(id, roundKey, value, btnElement) {
        // 1. éš ã—inputã®å€¤ã‚’æ›´æ–°
        document.getElementById(`${roundKey}-${id}`).value = value;

        // 2. ãƒœã‚¿ãƒ³ã®è¦‹ãŸç›®ã‚’æ›´æ–° (å…„å¼Ÿè¦ç´ ã‹ã‚‰activeã‚’æ¶ˆã—ã¦è‡ªåˆ†ã«ã¤ã‘ã‚‹)
        const parent = btnElement.parentElement;
        const siblings = parent.getElementsByClassName('score-btn');
        for (let btn of siblings) {
            btn.classList.remove('active');
        }
        btnElement.classList.add('active');

        // 3. åˆè¨ˆã‚¹ã‚³ã‚¢ã‚’å³åº§ã«å†è¨ˆç®—ã—ã¦è¡¨ç¤º (UXå‘ä¸Š)
        calculateTempTotal(id);
    }

    // ä¸€æ™‚çš„ãªåˆè¨ˆè¨ˆç®— (è¦‹ãŸç›®ã ã‘æ›´æ–°)
    function calculateTempTotal(id) {
        const r1 = parseInt(document.getElementById(`r1-${id}`).value) || 0;
        const r2 = parseInt(document.getElementById(`r2-${id}`).value) || 0;
        const r3 = parseInt(document.getElementById(`r3-${id}`).value) || 0;
        document.getElementById(`score-${id}`).innerText = r1 + r2 + r3;
    }

    // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã¸ã®ä¿å­˜å‡¦ç†
    async function updateScore(id) {
        const r1 = parseInt(document.getElementById(`r1-${id}`).value) || 0;
        const r2 = parseInt(document.getElementById(`r2-${id}`).value) || 0;
        const r3 = parseInt(document.getElementById(`r3-${id}`).value) || 0;
        
        const newScore = r1 + r2 + r3;
        const msgEl = document.getElementById(`msg-${id}`);
        msgEl.innerText = "é€ä¿¡ä¸­...";

        const { error } = await sbClient
            .from('participants')
            .update({ round1: r1, round2: r2, round3: r3, score: newScore })
            .eq('id', id);

        if (error) {
            msgEl.innerText = "âŒ";
            msgEl.style.color = "red";
            console.error(error);
        } else {
            msgEl.innerText = "âœ…";
            msgEl.style.color = "green";
            setTimeout(() => { msgEl.innerText = ""; }, 2000);
        }
    }

    // ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
    if (sbClient) {
        sbClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                document.getElementById('login-overlay').style.display = 'none';
                fetchData();
            }
        });
    }
</script>
